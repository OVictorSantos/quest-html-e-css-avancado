<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body class="flex">
        <div class="card">
            <div class="foto-perfil">
                <img src="https://avatars.githubusercontent.com/u/91100502?v=4" alt="Foto de perfil">
            </div>
            <div class="info-pessoal">
                <p class="nome"><span>Victor Santos</span> <span class="idade"> 23</span>
                <p class="pais">Brasil</p>
            </div>
            <div class="info-social">
                <div class="seguidores">
                    <span>80K</span> </br>
                    Followers
                </div>

                <div class="likes">
                    <span>803K</span> </br>
                    Likes
                </div>

                <div class="photos">
                    <span>1.4K</span> </br>
                    Photos
                </div>
            </div>
        </div>
    </body>
</html>
